{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

		<div class="container">
			<div class="row">
				{% for manu, cereals in manufacturer_cereal.items %}
					<div class="col-xs-6 col-sm-6 col-md-6">
						<h2 class="manu_title"><b>{{  manu }}</b></h2><br>

						{% for cereal in cereals %}
							<a href="/cereal_detail/{{cereal.pk}}/">{{ cereal.name }}</a><br>
						{% endfor %}
					</div>
				{% endfor %}
			</div>
		</div>
{% endblock %}
